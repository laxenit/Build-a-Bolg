{% extends "base.html" %}

{% block content %}
<h1>Buid-A-Blog</h1>

{% for post in all_posts %}
    <div class='blog'>
        <div class='post_title'>
            <a href='/blog?id={{ post.id }}'>{{ post.title }}</a>
        </div>
        <div class='post_body'>{{ post.body }}</div>
        <hr />
    </div>
{% endfor %}

{% endblock %}
