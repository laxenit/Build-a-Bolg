{% extends "base.html" %}

{% block content %}

<h1>Enter new post</h1>
    <form method='POST' name='new_post'>
        <label>
            Title:
            <input type='text' name='title' size='50' value='{{title}}'/>
        </label>
        <br>
        <label>
        	Body:
        	<textarea name='body' rows='10' cols='50' placeholder='What is on your mind?'>{{body}}</textarea>
        </label>
        <input type='submit' value='Add post'>
    </form>
    <hr />

{% endblock %}
