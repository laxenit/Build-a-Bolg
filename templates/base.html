<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {color: red;}
        </style>
    </head>
    <body>
        <div>
            <a href="/blog">Home</a>
            <a href="/newpost">Add a post</a>
            <a href="/singlepost">single post</a>
            <a href="/logout">Logout</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category,message in messages %}
                <li class="error">{{message}}</li>
            {% endfor %}
        </ul>
        {% endwith %}

        {% block content %}

        {% endblock %}
    </body>
</html>
